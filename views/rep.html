<br/>
<!-- Page Heading -->
<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">Exercise 2
            <small>Github</small>
        </h1>
        <h2>{{someText}}</h2>
        <h3>Issues</h3>
    </div>
</div>
<!-- /.row -->
<div ng-repeat="i in issues" class="col col-lg-12">
    <div class="row">
        <div class="col col-md-9">
            <h3><span class="glyphicon glyphicon-ok-sign" aria-hidden="true"></span>&nbsp;<a href="#comments/issue/{{i.number}}/title/{{i.title}}/name/{{someText}}">{{i.title}}</a></h3>
            <h5>#&nbsp;{{i.number}}&nbsp;{{i.state}}&nbsp;{{i.updated_at | date}}&nbsp;by&nbsp;{{i.user.login}}</h5>
        </div>
        <div class="col col-md-3">
            <h6><span class="glyphicon glyphicon-comment" aria-hidden="true"></span>&nbsp;{{i.comments}}</h6>
        </div>
    </div>
    <hr >
</div>
